<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <title>PiezoTech | Giyilebilir Enerji Sistemleri</title>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :root {
      --yellow: #f7c600;
      --dark-bg: #111;
      --dark-text: #fff;
      --light-bg: #fefefe;
      --light-text: #111;
      --nav-dark: rgba(10,10,10,0.94);
      --nav-light: rgba(255,255,255,0.94);
      --mobile-bg-dark: rgba(20,20,20,0.97);
      --mobile-bg-light: rgba(255,255,255,0.97);
    }
    html, body {
      background: var(--dark-bg);
      color: var(--dark-text);
      font-family: 'Inter',sans-serif;
      min-height: 100vh;
      scroll-behavior: smooth;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    html.light, body.light {
      background: var(--light-bg);
      color: var(--light-text);
    }
    /* Partik√ºller */
    .particles { position:fixed; inset:0; z-index:0; pointer-events:none; }
    .particle { position:absolute; width:3px; height:3px; background:var(--yellow); border-radius:50%; opacity:.14; }
    /* Splash Animasyonu */
    #splash {
      position:fixed; z-index:200; top:0; left:0; width:100vw; height:100vh; background:var(--dark-bg);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      transition:opacity .7s;
    }
    html.light #splash { background:var(--light-bg); }
    #splash.hide { opacity:0; pointer-events:none; }
    #splash-logo {
      width:180px; margin-bottom:40px; opacity:0; transform:scale(0.8);
      filter: drop-shadow(0 0 36px var(--yellow)60);
    }
    #splash-title {
      font-size:3.3rem; font-weight:800; color:var(--yellow); opacity:0; transform:scale(0.6);
      text-shadow:0 4px 50px var(--yellow)4c;
      letter-spacing:7px;
    }
    /* Navbar */
    .topnav {
      width:100vw; position:fixed; top:0; left:0; z-index:21; background:var(--nav-dark);
      height:72px; display:flex; justify-content:center; align-items:center; box-shadow:0 4px 44px #0005;
      border-bottom:1.5px solid #1e1e1e; backdrop-filter:blur(9px); transition:background .28s;
    }
    html.light .topnav { background:var(--nav-light); }
    .nav-inner {
      display:flex; gap:34px; align-items:center;
    }
    .nav-logo {
      height:48px; margin-right:26px; opacity:.88;
    }
    .nav-link {
      display:flex; align-items:center; gap:9px; color:inherit; font-weight:600; font-size:1.18rem;
      text-decoration:none; transition:.18s; letter-spacing:.04em; padding:10px 16px; border-radius:8px;
    }
    .nav-link:hover { background:#232323; color:var(--yellow); }
    html.light .nav-link:hover { background:#ddd; color:var(--yellow); }
    /* Dark/Light Toggle */
    #darkToggle {
      position:fixed; bottom:20px; right:20px; z-index:300;
      background:var(--yellow); color:var(--dark-text); border:none;
      padding:10px 14px; font-size:1rem; border-radius:8px; cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,0.3);
    }
    html.light #darkToggle { color:var(--light-text); }
    /* Hamburger */
    .hamburger {
      display:none; position:absolute; right:20px; top:16px; z-index:32;
      width:40px; height:40px; background:none; border:none; cursor:pointer; outline:none;
    }
    .hamburger .bar {
      display:block; width:28px; height:3.8px; margin:6px auto; border-radius:2px;
      background:var(--yellow); transition:.33s;
    }
    /* Mobil Men√º Panel */
    .mobile-menu {
      display:none; position:fixed; z-index:99; left:0; top:0; width:100vw; height:100vh;
      background:var(--mobile-bg-dark); backdrop-filter:blur(11px);
      flex-direction:column; align-items:center; justify-content:center;
      animation:menuFadeIn .35s cubic-bezier(.35,1.4,.6,1.01);
    }
    html.light .mobile-menu { background:var(--mobile-bg-light); }
    .mobile-menu .nav-link {
      font-size:1.48rem; margin:18px 0; background:none; color:inherit; padding:12px 0; border-radius:0;
    }
    .mobile-menu .nav-link:hover { color:var(--yellow); }
    .mobile-menu .nav-logo { height:74px; margin-bottom:32px; margin-right:0; }
    .mobile-menu .close-btn {
      position:absolute; right:26px; top:24px; font-size:2.5rem; color:var(--yellow); background:none; border:none;
    }
    @keyframes menuFadeIn { from{opacity:0;transform:scale(.98);} to{opacity:1;transform:scale(1);} }
    @media (max-width: 700px) { .nav-inner{display:none;} .hamburger{display:block;} }
    @media (max-width:450px){ .mobile-menu .nav-logo{height:48px;} .mobile-menu .nav-link{font-size:1.11rem;} }
    /* HERO ve Diƒüer */
    .hero {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:70vh; margin-top:110px;
      position:relative; z-index:2;
    }
    .hero-logo {
      width:152px; margin-bottom:18px; filter:drop-shadow(0 0 44px var(--yellow)2e);
      animation:heroLogoAppear 1.4s cubic-bezier(.25,1.3,.45,1) .8s backwards;
    }
    @keyframes heroLogoAppear { from{opacity:0;transform:scale(.7);} to{opacity:1;transform:scale(1);} }
    .hero-title {
      font-size:clamp(2.6rem,7vw,3.8rem); font-weight:800; color:var(--yellow);
      margin-bottom:18px; letter-spacing:1.5px;
      text-align:center; line-height:1.11;
      text-shadow:0 6px 44px var(--yellow)30,0 1px 0 #000,0 2px 16px var(--yellow)99;
      filter:brightness(1.1);
      animation:glow 2.7s infinite alternate;
      z-index:2; position:relative;
    }
    @keyframes glow { to { text-shadow:0 8px 80px var(--yellow)c0,0 1px 0 #000,0 2px 18px var(--yellow)85; } }
    .hero-desc {
      font-size:clamp(1.18rem,2vw,1.7rem);
      color:#ededed; max-width:670px; margin-bottom:7vh;
      text-align:center; text-shadow:0 0 16px var(--yellow)0b;
      z-index:2; position:relative;
    }
    .hero-wave {
      position:absolute; left:50%; top:65%; width:120vw; min-width:800px; max-width:1440px; height:230px;
      z-index:1; transform:translateX(-50%) scaleY(1.02);
      pointer-events:none; opacity:0.75;
      filter:blur(0.3px) drop-shadow(0 30px 40px var(--yellow)22);
      animation:waveFadeIn 1.6s cubic-bezier(.25,1.5,.45,1) .8s backwards;
    }
    @keyframes waveFadeIn { from{opacity:0;transform:translateX(-50%) scaleY(0.9);} to{opacity:.75;transform:translateX(-50%) scaleY(1.02);} }
    .sections {
      margin:0 auto; width:100%; max-width:880px;
      display:flex; flex-direction:column; gap:10vh; z-index:2; position:relative;
      scroll-snap-type: y proximity; padding-bottom:9vh;
    }
    .section {
      text-align:left; scroll-snap-align:start;
      padding:0 24px;
      opacity:0; transform:translateY(60px);
      transition:all .7s cubic-bezier(.5,1.5,.6,1.2);
    }
    .section.visible { opacity:1; transform:translateY(0); }
    .section-title {
      font-size:clamp(1.24rem,2vw,1.5rem); font-weight:700; color:var(--yellow);
      margin-bottom:.75rem; letter-spacing:0.12em;
      text-shadow:0 2px 14px var(--yellow)14;
    }
    .section-desc { font-size:clamp(1.05rem,2vw,1.18rem); color:#efefef; max-width:660px; line-height:1.61; }
    footer { margin-top:8vh; text-align:center; color:#888; font-size:.84rem; padding-bottom:2.4rem; opacity:.55; }
  </style>
